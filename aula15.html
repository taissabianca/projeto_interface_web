<!DOCTYPE html>
<html lang="" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Formulario em HTML</title>
    <link rel="stylesheet" href="bootstrap/bootstrap.css">
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md">

          <h3>Formulario de cadastro</h3>
          <!-- <hr -> uma linha>  -->
          <hr>
          <form action="" method="get">

            <label >Nome:</label> <br>
              <input type="text" name="nome" value=""> <br>

              <label> Data de nascimento</label> <br>
              <input type="date" name="nascimento" value=""> <br>

              <label> Cidade: </label> <br>
              <select name="cidade"> <br>
                <option value="1>Selecione uma cidade"</option>
                <option value="2">Paranavaí</option>
                <option value="3">Nova Esperança</option>
                <option value="4">Alto Paraná</option>

              </select> <br>
              <button type="submit" class="mt-2 btn-primary">Salvar</button>



          </form>

        </div>

      </div>
    </div>

  </body>
</html>
